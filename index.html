<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body>
    <div class="weather-container">
        <h2 class="weather-title">
            <img src="./Images/icon_1.png" alt="">
            Weather
            <img src="./Images/icon_2.png" alt="">
        </h2>
        <div class="search-container">
            <div class="image">
                <div class="image-animation"></div>
            </div>
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>
        <div id="weather-contetions" class="weather-contetions">
            <div style="font-weight: 600;text-transform: capitalize;text-align: center;margin-top: 40px;">You can search for any city whose weather conditions you want to know</div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
